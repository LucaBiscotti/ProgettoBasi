{% extends 'base.html' %}

{% block name %}
    Ciao {{ user.nome }}
{% endblock %}

{% block content %}
    <h1 class="title">{% block title %} Esami {% endblock %}</h1>
    <div class="content">
        {% for corso in corsi %}
            <div class="student">
                <p><b>#{{ corso.ruolo }}</b></p>
                <b>
                    <p class="name">{{ corso.id_docente }} {{ corso.id_esame }}</p>
                </b>
                <p>{{ corso.codice_insegnamento }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
